    <div class="project">
        <h1 id="industrial">Industrial</h1>
        <h2>Exercises in ideation and model-making.</h2>
        <div class="project-info">
            <p class="primary-info">2013 | design, manufacturing</p>
            <p class="primary-info"><i aria-label="Toolkit" class="fas fa-toolbox"></i>Photoshop, various physical media</p>
            <p class="primary-info">Projects for Stanford ME 115B: Product Design Methods.</p>
            <p><a href="resources/industrial.pdf">View as a PDF.</a></p>
        </div>
        <div aria-label="Retreat, Page 1" class="standard-image">
            <img alt="Person stands in a dark landscape holding a bright lamp. Text: Can a single lamp capture the clandestine delight of reading under the bedsheets? The private simplicity of camping on the beach? The relentless human urge to explore, but also to hide away?" src="resources/lamp-1.png"/>
        </div>
        <div aria-label="Retreat, Page 2" class="standard-image">
            <img alt="Ideation sketches of lamp shape next to a photo of the final lamp, which is constructed from bent wire wrapped in white cloth" src="resources/lamp-2.png"/>
        </div>
        <div aria-label="Retreat, Page 3" class="standard-image">
            <img alt="Close-up of inside of lamp. Text: Features. Battery powered-for easy portability. Three-legged for use on any surface; also able to hang from above. Materials: hand-shaped steel rods, hemp twine, linen cloth." src="resources/lamp-3.png"/>
        </div>
        <div aria-label="Subtractive, Page 1" class="standard-image">
            <img alt="3D renderings of a vase, carafe, and salt and pepper shakers. All are tan and red, with cut-out shapes. Text: Subtractive; a collection for Heath Ceramics by Helen Anderson" src="resources/heath-1.png"/>
        </div>
        <div aria-label="Subtractive, Page 2" class="standard-image">
            <img alt="Photo of the salt and pepper shaker models. Text: The task. Design a suite of three tabletop items for a well-known brand, maintaining the brand's design aesthetic while incorporating your own. Create renderings of all three items and a model of one of the items in the set." src="resources/heath-2.png"/>
        </div>
        <div aria-label="Subtractive, Page 3" class="standard-image">
            <img alt="Grid of images containing ideation sketches interspersed with photos of 3D models made of foam. Text: The approach. Start with a classic Heath material (ceramics), color scheme (one neutral + one primary) and shape (bottle). Adapt it by bringing forth negative space, turning these commonplace objects into delightfully unexpected forms." src="resources/heath-3.png"/>
        </div>
        <div aria-label="Mendelian Doorbell, Page 1" class="standard-image">
            <img alt="Close-up photo of doorbell model, focused on a 3D cluster of wooden ovals marked to look like fingerprints. Text: The Task. Design a doorbell for a famous figure, drawing on his personality and preferences to produce a model of a beautiful object that he would choose to hang outside his door." src="resources/doorbell-1.png"/>
        </div>
        <div aria-label="Mendelian Doorbell, Page 2" class="standard-image">
            <img alt="Text: Point of View. As the 'father of genetics', Gregor Mendel worked with pea plants to demonstrate how their traits were passed from generation to generation. Therefore, his point of view (and mine, as designer) blends logic and nature in the following ways. Fingerprints on the handle make it an intuitive place to touch in order to operate the doorbell. The rounded triangle turns smoothly inside of the rigid square frame. The motion is unexpected, but when the user watches the doorbell rotate back on its own, the fact that every diameter of the triangle is the same length makes perfect sense." src="resources/doorbell-2.png"/>
        </div>
        <div aria-label="Mendelian Doorbell, Page 3" class="standard-image">
            <img alt="A collage of images labeled 'Inspiration': Reuleaux triangles and other shapes of constant width, turnkey doorbells, old-fashioned telephone dials. A diagram labeled 'How it works': 1. Visitor turns handle one full rotation. 2. Bell rings while triangular wheel rotates the other direction, back to its original position." src="resources/doorbell-3.png"/>
        </div>
